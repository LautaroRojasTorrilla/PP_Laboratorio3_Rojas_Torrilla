<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos</h1>

        <form id="data-form">
            <div class="form-group">
                <div class="label-group">
                    <label for="filter">Filtrar por:</label>
                    <select id="filter" name="filter" onchange="filtrarListado()">
                        <option value="todos">Todos</option>
                        <option value="aereo">Aereo</option>
                        <option value="terrestre">Terrestre</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="label-group">
                    <label for="velInput">Promedio Velocidad Máxima:</label>
                    <input type="text" id="velInput" name="velInput" placeholder="Promedio KM/H">
                    <button type="button" id="calculateBtn" onclick="calcularVelocidad()">Calcular</button>
                </div>
            </div>
            

            <div class="form-group">
                <label>Mostrar Columnas:</label>
                <div class="checkbox-group" id="columnCheckboxes">
                    <label><input type="checkbox" id="columnId" name="columns" value="id" data-column="id" checked> ID</label>
                    <label><input type="checkbox" id="columnModelo" name="columns" value="modelo" data-column="modelo" checked> Modelo</label>
                    <label><input type="checkbox" id="columnAnoFab" name="columns" value="anoFab" data-column="anoFab" checked> Año Fab</label>
                    <label><input type="checkbox" id="columnVelMax" name="columns" value="velMax" data-column="velMax" checked> Vel Máx</label>
                    <label><input type="checkbox" id="columnAltMax" name="columns" value="altMax" data-column="altMax"> Alt Máx</label>
                    <label><input type="checkbox" id="columnAutonomia" name="columns" value="autonomia" data-column="autonomia"> Autonomía</label>
                    <label><input type="checkbox" id="columnCantPue" name="columns" value="cantPue" data-column="cantPue"> Cant Pue</label>
                    <label><input type="checkbox" id="columnCantRue" name="columns" value="cantRue" data-column="cantRue"> Cant Rue</label>
                </div>
            </div>
            
            
            <div class="table-container">
                <!-- Aquí se mostrará la tabla -->
            </div>

            <div class="form-group">
                <button type="button" id="addBtn" onclick="mostrarABMForm()">Agregar</button>
            </div>
        </form>



        <form id="abm-form">
            <h1>ABM</h1>
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-type">Tipo:</label>
                        <select id="abm-type" name="abm-type">
                            <option value="todos">Todos</option>
                            <option value="aereo">Aereo</option>
                            <option value="terrestre">Terrestre</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-id">ID:</label>
                        <input type="text" id="abm-id" name="abm-id" placeholder="Ingrese ID">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-modelo">Modelo:</label>
                        <input type="text" id="abm-modelo" name="abm-modelo" placeholder="Ingrese Modelo">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-anoFab">AnoFab:</label>
                        <input type="text" id="abm-anoFab" name="abm-anoFab" placeholder="Ingrese AnoFab">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-velMax">VelMax:</label>
                        <input type="text" id="abm-velMax" name="abm-velMax" placeholder="Ingrese VelMax">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-altMax">AltMax:</label>
                        <input type="text" id="abm-altMax" name="abm-altMax" placeholder="Ingrese AltMax">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-autonomia">Autonomia:</label>
                        <input type="text" id="abm-autonomia" name="abm-autonomia" placeholder="Ingrese Autonomia">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-cantPue">CantPue:</label>
                        <input type="text" id="abm-cantPue" name="abm-cantPue" placeholder="Ingrese CantPue">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-cantRue">CantRue:</label>
                        <input type="text" id="abm-cantRue" name="abm-cantRue" placeholder="Ingrese CantRue">
                    </div>
                </div>                
                
                <div class="form-group">
                    <div class="label-group">
                        <button type="button" id="addBtn" onclick="agregarVehiculo('agregar')">Agregar</button>
                        <button type="button" id="editBtn" onclick="realizarAccion('modificar')">Modificar</button>
                        <button type="button" id="deleteBtn" onclick="realizarAccion('eliminar')">Eliminar</button>
                        <button type="button" id="cancelBtn" onclick="cancelarAccion()">Cancelar</button>
                    </div>
                </div>
                
                
        </form>

    </div>


    <script src="Clases.js"></script>
</body>
</html>

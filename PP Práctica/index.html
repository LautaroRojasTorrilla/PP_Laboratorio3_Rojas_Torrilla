<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos</h1>

        <form id="data-form">
            <div class="form-group">
                <div class="label-group">
                    <label for="filter">Filtrar por:</label>
                    <select id="filter" name="filter" onchange="filtrarListado()">
                        <option value="todos">Todos</option>
                        <option value="empleado">Empleado</option>
                        <option value="cliente">Cliente</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="label-group">
                    <label for="ageInput">Calcular Edad Promedio:</label>
                    <input type="text" id="ageInput" name="ageInput" placeholder="Promedio en años">
                    <button type="button" id="calculateBtn" onclick="calcularEdad()">Calcular</button>
                </div>
            </div>
            

            <div class="form-group">
                <label>Mostrar Columnas:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="columns" value="id"> ID</label>
                    <label><input type="checkbox" name="columns" value="nombre"> Nombre</label>
                    <label><input type="checkbox" name="columns" value="apellido"> Apellido</label>
                    <label><input type="checkbox" name="columns" value="edad"> Edad</label>
                    <label><input type="checkbox" name="columns" value="ventas"> Ventas</label>
                    <label><input type="checkbox" name="columns" value="sueldo"> Sueldo</label>
                    <label><input type="checkbox" name="columns" value="compras"> Compras</label>
                    <label><input type="checkbox" name="columns" value="telefono"> Teléfono</label>
                </div>
            </div>
            
                    <div class="table-container">
                        <!-- Aquí se mostrará la tabla -->
                    </div>

            <div class="form-group">
                <button type="button" id="addBtn" onclick="mostrarABMForm()">Agregar</button>
            </div>
        </form>


        <form id="abm-form">
            <h1>ABM</h1>
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-type">Tipo:</label>
                        <select id="abm-type" name="abm-type">
                            <option value="empleado">Empleado</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-id">ID:</label>
                        <input type="text" id="abm-id" name="abm-id" placeholder="Ingrese ID">
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-atributo1">Atributo1:</label>
                        <input type="text" id="abm-atributo1" name="abm-atributo1" placeholder="Ingrese Atributo1">
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-atributo2">Atributo2:</label>
                        <input type="text" id="abm-atributo2" name="abm-atributo2" placeholder="Ingrese Atributo2">
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="label-group">
                        <label for="abm-atributo3">Atributo3:</label>
                        <input type="text" id="abm-atributo3" name="abm-atributo3" placeholder="Ingrese Atributo3">
                    </div>
                </div>
                
                <div class="form-group"></div>
                    <div class="label-group">
                        <button type="button" id="acceptBtn" onclick="realizarAccion()">Aceptar</button>
                        <button type="button" id="cancelBtn" onclick="cancelarAccion()">Cancelar</button>
                    </div>
                </div>
                
        </form>

    </div>


    <script src="Clases.js"></script>
</body>
</html>
